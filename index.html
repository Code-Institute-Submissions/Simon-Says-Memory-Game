<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Simon Game</title>
         <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>

    <audio id="clip1" src="assets/audio/Blue.wav"></audio>
    <audio id="clip2" src="assets/audio/Green.wav"></audio>
     <audio id="clip3" src="assets/audio/Red.mp3"></audio>
    <audio id="clip4" src="assets/audio/Yellow.wav"></audio>

    <div class="machineContainer">
        <div id="bluePanel"></div>
        <div id="greenPanel"></div>
        <div id="redPanel"></div>
        <div id="yellowPanel"></div>
        <div id="middle">
        <div id="title">Simon</div>
        <div id="switches">
            <input type="checkbox" class="toggle" id="on">
            <button class="button" id="start">Power</button>
            <input type="checkbox" class="toggle" id="harsh">
        </div>
        <div class="start">
            <span>Start</span><span>Harsh</span>
        </div>
        <div id="turn"></div>
        <div class="count">
            Count
        </div>
    </div>
    </div>

</body>
<script src="assets/js/main.js"></script>
</html>
